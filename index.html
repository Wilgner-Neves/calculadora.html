<html>
    <head>
        <title>Aula 08</title>

    </head>

    <body>
        <h1>Aprendendo dom</h1>

        <p name="texto-interno">exemplo de texto interno</p>
        <p name="texto-interno">segundo texto interno</p>

        <p class="class-infinity">paragrafo com uma class</p>

        <p id="texto">paragrafo com id</p>

        <h2>Exemplo 1</h2>
        <h2 class="infinity">Exemplo 2</h2>
        <h2 id="id-infinity">Exemplo 3</h2>



        <script>
            const h2 = document.querySelector('h2')
            h2.innerText = "alterado queryselector"

            const h2Class = document.querySelector('.infinity')
            h2Class.innerText = 'alterado queryselector'

            const h2ID = document.querySelector('#id-infinity')
            h2ID.innerText = 'alterado queryselector'



            const pID = document.getElementById('texto')
            console.log(pID)
            pID.innerText = " paragrafo com id alterado com js"


            const pClass = document.getElementsByClassName("class-infinity")
            console.log(pClass)
            pClass[0].innerText="novo texto alterado por js"
            const h1 = document.getElementsByTagName('h1')
            console.log(h1)

            const paragrafos = document.getElementsByName('texto-interno')
            console.log(paragrafos)

            paragrafos[0].innerText = 'new directions'
            paragrafos[1].innerText = 'old directions'
        </script>
    </body>
</html>
